<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar navbar-default">
        <h1 class="todoTitle">
            Todo List
        </h1>
    </header>
    <main class="wrapper" role="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>
                                New todo
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form class="todoForm">
                                <fieldset>
                                    <textarea required id="textTodo" class="newTodo form-control"></textarea>
                                    <button type="submit" id="ButtonPost" class="submitButton"> 
                      Post Todo
                    </button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>List of todo's</h3>
                        </div>
                        <div class="panel-body" id="TodoList" class="listOfTodos">

                        </div>
                        <div class="buttons">
                            <button id="ButtonClear" class="clearButton btn-info"> 
                  Clear all Todo's
                </button>
                            <button id="ButtonMark" class="markAllButton btn-success"> 
                  Mark all Todo's
                </button>
                            <button id="ButtonDelete" class="deleteButton btn-danger"> 
                  Delete all Todo's
                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer role="footer" class="footer">
        Todo list application
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
